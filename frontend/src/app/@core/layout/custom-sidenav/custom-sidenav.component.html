<!-- Main Menu List -->
<mat-nav-list class="flex flex-col gap-1">
  <ng-container *ngFor="let item of menuItems">
    <ng-container *ngIf="hasPermission(item.permission)">
      <app-menu-item
        [item]="item"
        [collapsed]="isCollapsed"
        routeHistory=""
        (activeStatusChanged)="onMenuItemActiveStatusChanged($event)">
      </app-menu-item>
    </ng-container>
  </ng-container>
</mat-nav-list>

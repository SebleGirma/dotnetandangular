<div class="container mx-auto px-4 py-6">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900">Contacts</h1>
    <button mat-raised-button color="primary" routerLink="/contacts/add">
      <mat-icon>add</mat-icon>
      Add Contact
    </button>
  </div>

  <!-- Search and Filters -->
  <div class="mb-6 bg-white rounded-lg shadow-sm p-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Search contacts</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Name, email, or phone">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <mat-table [dataSource]="dataSource" matSort class="w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let contact">
          {{contact.firstName}} {{contact.lastName}}
        </mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let contact">{{contact.email}}</mat-cell>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
        <mat-cell *matCellDef="let contact">{{contact.phone}}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let contact">
          <button mat-icon-button [routerLink]="['/contacts', contact.id]" matTooltip="View details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/contacts/edit', contact.id]" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteContact(contact)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- No Results Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell py-4 text-center" [attr.colspan]="displayedColumns.length">
          No contacts matching your search
        </td>
      </tr>
    </mat-table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>

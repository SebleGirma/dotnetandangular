<div class="container mx-auto px-4 py-6">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="p-6 bg-primary text-white">
      <h1 class="text-2xl font-bold">{{isEditMode ? 'Edit' : 'Add'}} Contact</h1>
    </div>

    <div class="p-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="contactForm.get('firstName')?.invalid">First name is required</mat-error>
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="contactForm.get('lastName')?.invalid">Last name is required</mat-error>
          </mat-form-field>

          <!-- Email -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="contactForm.get('email')?.invalid">Please enter a valid email</mat-error>
          </mat-form-field>

          <!-- Phone -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>

          <!-- Birth Date -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- Address -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="flex justify-end space-x-3">
          <button mat-stroked-button type="button" routerLink="/contacts">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid || loading">
            <mat-spinner *ngIf="loading" diameter="20" class="mr-2"></mat-spinner>
            {{isEditMode ? 'Update' : 'Save'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

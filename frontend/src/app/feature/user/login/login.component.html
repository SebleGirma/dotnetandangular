<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a routerLink="/register" class="text-primary hover:text-primary-dark font-medium">create a new account</a>
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4 rounded-md shadow-sm">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Email address" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
        <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        <a routerLink="/forgot-password" class="text-sm text-primary hover:text-primary-dark">Forgot password?</a>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="w-full"
          [disabled]="loginForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20" class="mr-2"></mat-spinner>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

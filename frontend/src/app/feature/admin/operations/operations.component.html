<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Operations Management</h1>
      <button mat-raised-button color="accent" (click)="resetForm()">Add New Operation</button>
    </div>
  </div>

  <!-- Form -->
  <div class="max-w-6xl mx-auto mb-6 bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <form [formGroup]="operationForm" (ngSubmit)="saveOperation()" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Operation Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="operationForm.get('name')?.hasError('required')">Operation Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
      </div>
      <div class="flex justify-end mt-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="operationForm.invalid">Save</button>
      </div>
    </form>
  </div>

  <!-- Operations List -->
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <table mat-table [dataSource]="operations()">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let operation"> {{operation.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let operation"> {{operation.description}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let operation">
          <button mat-icon-button color="primary" (click)="selectOperation(operation)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteOperation(operation)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
    </table>
  </div>
</div>

<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pages Management</h1>
      <button mat-raised-button color="accent" (click)="resetForm()">Add New Page</button>
    </div>
  </div>

  <!-- Form -->
  <div class="max-w-6xl mx-auto mb-6 bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <form [formGroup]="pageForm" (ngSubmit)="savePage()" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Page Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="pageForm.get('name')?.hasError('required')">Page Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Page URL</mat-label>
          <input matInput formControlName="url" required>
          <mat-error *ngIf="pageForm.get('url')?.hasError('required')">Page URL is required</mat-error>
        </mat-form-field>
      </div>
      <div class="flex justify-end mt-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="pageForm.invalid">Save</button>
      </div>
    </form>
  </div>

  <!-- Pages List -->
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <table mat-table [dataSource]="pages()">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let page"> {{page.name}} </td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let page"> {{page.url}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let page">
          <button mat-icon-button color="primary" (click)="selectPage(page)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePage(page)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'url', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'url', 'actions'];"></tr>
    </table>
  </div>
</div>

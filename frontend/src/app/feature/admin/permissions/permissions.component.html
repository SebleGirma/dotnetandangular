<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Permissions Management</h1>
      <button mat-raised-button color="accent" (click)="resetForm()">Add New Permission</button>
    </div>
  </div>

  <!-- Form -->
  <div class="max-w-6xl mx-auto mb-6 bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <form [formGroup]="permissionForm" (ngSubmit)="savePermission()" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Page</mat-label>
          <mat-select formControlName="pageId" required>
            <mat-option *ngFor="let page of pages()" [value]="page.id">{{page.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="permissionForm.get('pageId')?.hasError('required')">Page is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Operation</mat-label>
          <mat-select formControlName="operationId" required>
            <mat-option *ngFor="let operation of operations()" [value]="operation.id">{{operation.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="permissionForm.get('operationId')?.hasError('required')">Operation is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
      </div>
      <div class="flex justify-end mt-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="permissionForm.invalid">Save</button>
      </div>
    </form>
  </div>

  <!-- Permissions List -->
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <table mat-table [dataSource]="permissions()">
      <!-- Page Name Column -->
      <ng-container matColumnDef="pageName">
        <th mat-header-cell *matHeaderCellDef> Page Name </th>
        <td mat-cell *matCellDef="let permission"> {{permission.pageName}} </td>
      </ng-container>

      <!-- Operation Name Column -->
      <ng-container matColumnDef="operationName">
        <th mat-header-cell *matHeaderCellDef> Operation Name </th>
        <td mat-cell *matCellDef="let permission"> {{permission.operationName}} </td>
      </ng-container>

      <!-- Page URL Column -->
      <ng-container matColumnDef="pageUrl">
        <th mat-header-cell *matHeaderCellDef> Page URL </th>
        <td mat-cell *matCellDef="let permission"> {{permission.pageUrl}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let permission"> {{permission.description}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let permission">
          <button mat-icon-button color="primary" (click)="selectPermission(permission)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePermission(permission)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['pageName', 'operationName', 'pageUrl', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['pageName', 'operationName', 'pageUrl', 'description', 'actions'];"></tr>
    </table>
  </div>
</div>

name: Api Build
on:
  push:
    branches: main
    paths: 
    - 'backend/src/**'

jobs:
  main:
    runs-on: Ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: backend/src/.
          file: backend/src/Dockerfile
